<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<header class="baseball">
    <img src="images/baseball.jpeg" alt="baseball">
</header>
<body>
    <div class="container">
        <form id= "form" action="" method="POST"></form>
            <h1 class="sign-in">Sign in</h1>
            <label class="email" for="email">Email(phone or mobile accounts)</label>
            <input class="input-email" type="text" placeholder="Enter email" id="email" size="51">
            <br>
            <div class="same-line">
                <label class="password" for="Password">Password</label>
                <a class= "forgot" href="#">Forgot password</a>
            </div>
                <input class="input-password" type="text" placeholder="Enter email address" id="Password" size="51">
            <br>         
            <button class="continue">Continue</button>
            <h3 class="help"> > Need help?</h3>
        </form>
    </div>
    <div class="container-2">
        <div class="club">
            <h4><span>New To The Club?</span></h4>
        </div>
        <button class="create">Create Your Club Account</button>
        <hr>
    </div>
    <nav class="container-3">
        <ul>
            <li class="bottom">Conditions of use</li>
            <li class="bottom">Privacy Policy</li>
            <li class="bottom">Help</li>
        </ul>
    </nav>  
</body>
    <footer>
        <div id="footer">
            &copy 1996-2000, Baseball Club.com, inc or it's affiliates
        </div>
    </footer>
</html>
